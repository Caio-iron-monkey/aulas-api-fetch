<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>DncWeather</title>
</head>
<body class="bg-secondary">

    <!-------     NAVBAR     ------->
    <header>
        <nav class="navbar navbar-expand-lg bg-primary text-white ">
            <div class="container-fluid ms-5 ">
              <a class="navbar-brand text-white fs-1 col-9 fw-bold  " href="#">DncWeather</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse fs-6" id="navbarNav">
                <ul class="navbar-nav w-100">
                  
                  <li class="nav-item col-4">
                    <a class="nav-link text-white col-6 fw-semibold" href="#">Endereços</a>
                  </li>
                  <li class="nav-item col-8">
                    <a class="nav-link text-white fw-semibold " href="#">Previsão do tempo</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>

<!-------     INICIO DE CONTEUDO     ------->
    <section>
        <div class=" container d-flex justify-content-around p-5">
            <h2 class="fs-1 fw-bold p-5 text-left ">Descubra Mais com Precisão: <br> Previsões do Tempo e endereços <br> em tempo real.</h2>
            <img class="" src="img/nuvem+sol.svg" alt="">
        </div>

<!-------     FORMULÁRIO     ------->
        <div class="container col-5 p-5 bg-light rounded-4">
            <form class="row g-3">
                <div class="w-100 fs-4">
                  <label for="validationDefault01" class="form-label">Primeiro Nome:</label>
                  <input type="text" class="form-control p-2 ps-3 " id="validationDefault01" placeholder="Insira seu primeiro nome:" required>
                </div>

                <div class="w-100 fs-4">
                  <label for="validationDefaultUsername" class="form-label">E-mail:</label>
                  <div class="input-group">
                    <input type="text" class="form-control p-2 ps-3" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" placeholder="Insira seu e-mail" required>
                  </div>
                </div>
                <div class="w-100 fs-4">
                  <label for="validationDefault05" class="form-label">Digite o CEP:</label>
                  <input type="text" class="form-control p-2 ps-3" id="validationDefault05" required>
                </div>

                <div class="w-100 text-center fs-4">
                    <p>Digite a latitude e longitude para saber a previsão:</p>
                    
                    <div class="w-100 d-flex">
                    
                        <div class="w-50 pe-2 ">
                          <input class="form-control p-2 ps-3" id="validationDefault03" type="number" placeholder="Latitude" required>
                        </div>

        
                        <div class="w-50 ps-2">
                          <input type="number" class="form-control p-2 ps-3 " id="validationDefault02" placeholder="Longitude" required>
                        </div>
                        </div>
                </div>
                
                <div class="w-100 pt-5 ">
                  <button class="btn btn-primary w-100  " type="submit">Acessar</button>
                </div>
              </form>
        </div>

    <!--------     RESULTADO DA BUSCA     -------> 

    </section>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
