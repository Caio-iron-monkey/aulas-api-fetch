<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>DncWeather</title>
</head>

<body class="bg-secondary">

    <!-------     NAVBAR     ------->
    <header>
        <nav class="navbar navbar-expand-lg bg-primary text-white ">
            <div class="container-fluid ms-5 ">
                <a class="navbar-brand text-white fs-1 col-9 fw-bold  " href="#">DncWeather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse fs-6" id="navbarNav">
                    <ul class="navbar-nav w-100">

                        <li class="nav-item col-4">
                            <a class="nav-link text-white col-6 fw-semibold" href="#">Endereços</a>
                        </li>
                        <li class="nav-item col-8">
                            <a class="nav-link text-white fw-semibold " href="#">Previsão do tempo</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-------     INICIO DE CONTEUDO     ------->
    <section class="pb-5">
        <div class=" container d-flex justify-content-around p-5">
            <h2 class="fs-1 fw-bold p-5 text-left ">Descubra Mais com Precisão: <br> Previsões do Tempo e endereços <br>
                em tempo real.</h2>
            <img class="" src="img/nuvem+sol.svg" alt="">
        </div>

        <!-------     FORMULÁRIO     ------->
        <div class="container col-5 p-5 bg-light rounded-4 ">
            <form class="row g-3">
                <div class="w-100 fs-4">
                    <label for="inpname" class="form-label">Primeiro Nome:</label>
                    <input type="text" class="form-control p-2 ps-3 " id="inpname"
                        placeholder="Insira seu primeiro nome:" >
                </div>

                <div class="w-100 fs-4">
                    <label for="inpemail" class="form-label">E-mail:</label>
                    <div class="input-group">
                        <input type="text" class="form-control p-2 ps-3" id="inpemail"
                            aria-describedby="inputGroupPrepend2" placeholder="Insira seu e-mail" >
                    </div>
                </div>
                <div class="w-100 fs-4">
                    <label for="inpcep" class="form-label">Digite o CEP:</label>
                    <input type="number" class="form-control p-2 ps-3" id="inpcep" pattern="\d+"  required>
                </div>

                <div class="w-100 text-center fs-4">
                    <p>Digite a latitude e longitude para saber a previsão:</p>

                    <div class="w-100 d-flex">

                        <div class="w-50 pe-2 ">
                            <input class="form-control p-2 ps-3" id="inplat" type="number"
                                placeholder="Latitude" >
                        </div>


                        <div class="w-50 ps-2">
                            <input type="number" class="form-control p-2 ps-3 " id="inplong"
                                placeholder="Longitude" >
                        </div>
                    </div>
                </div>

                <div class="w-100 pt-5 ">
                    <a href="#resDaBusca"><button class="btn btn-primary w-100  " type="button" onclick="pegarCep(),pegarClima()" id="buttacess">Acessar</button></a>
                </div>
            </form>
        </div>
        <div class="p-5"></div>
        <div class="p-5"></div>
        

        <!--------     RESULTADO DA BUSCA     ------->

        <div class=" col-6 p-5 w-100 d-flex flex-md-column text-center justify-content-center" id="resDaBusca">
            <h1 class="fs-1 fw-bold">Resultado da busca por CEP: <img src="img/location.svg" alt=""></h1>

            <div class="d-flex justify-content-center">

                <div class="resul container-xxl col-7 d-flex row  text-center justify-content-around p-0 rounded-4 bg-primary "
                    style="height: 50%;">


                    <div class="col-4 text-center justify-content-between p-3" style="height: 50%;">
                        <div class="  text-center">
                            <label for="logradouro" class=" rounded-top-4 w-100  fw-bold">Logradouro/nome</label>
                        </div>
                    </div>
                    <div class="col-4 text-center justify-content-between p-3" style="height: 50%;">
                        <div class="  text-center">
                            <label for="bairro" class="  w-100 fw-bold">Bairro/Distrito</label>
                        </div>
                    </div>
                    <div class="col-4 text-center justify-content-between p-3" style="height: 50%;">
                        <div class="  text-center">
                            <label for="localidade" class=" rounded-top-4 w-100 fw-bold">Localidade/UF</label>
                        </div>
                    </div>

                    <div class="bg-light  d-flex justify-content-around rounded-bottom-4 " style="height: 50%;">
                        <div class=" w-100 text-center">
                            <input type="text" class="form-control text-black fw-bold border-0 text-center w-100 p-3"
                                id="logradouro" readonly>
                        </div>
                        <div class=" w-100 text-center">

                            <input type="text" class="form-control text-black fw-bold border-0 text-center w-100 p-3"
                                id="bairro" readonly>
                        </div>
                        <div class=" w-100 text-center">

                            <input type="text" class="form-control text-black fw-bold border-0 text-center w-100 p-3"
                                id="localidade" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class=" col-6 p-5 w-100 d-flex flex-md-column text-center justify-content-center">
            <h1 class="fs-1 fw-bold">Previsão do tempo na região: <img src="img/nuvem-previsao.svg" alt=""></h1>

            <div class="d-flex justify-content-center pt-4">

                <div
                    class="resul container-xxl col-7 d-flex row  text-center justify-content-around p-0 rounded-5  ">
                    <input type="text" class="p-3 text-center fw-bold rounded-5 border-0" value="Previsão do tempo de acordo com a região:" id="previsao">
                </div>
            </div>
        </div>


    </section>

    <footer>
        <div class="p-5"></div>
        <div class="bg-primary d-flex justify-content-end p-4 row-reverse fw-bold mt-5">
            <h5 class="m-0">Termos de Uso | Política de Privacidade</h5>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="script.js"></script>

</body>

</html>
